<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta required name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="reimbursement.css">

    <title>Reimbursement</title>
    <script>
        window.onload = function(){
            updateDate();
        }
        function updateDate(){
            let d = new Date();
            let new_d = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
            document.getElementById("eventdate").min = new_d;
        }
    </script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="placeholder-top">
        <div class="container">
            <h1 class="display-4">Reimbursement Form</h1>
            <p class="lead">Please fill out required information</p>
        </div>
    </div>
    <div id="placeholder-left"></div>
    <div id="reimbursement-form">
        <form method="POST" action="add">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="eventdate">Event date</label>
                    <input type="date" class="form-control" id="eventdate" required name="eventdate">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Event Address</label>
                <input type="text" class="form-control" id="address" required name="address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" name="address2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" required name="state" class="form-control">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" required name="zip">
                </div>
                <div class="form-group col-md-5">
                    <label for="type">Event Type</label>
                    <select id="type" required name="type" class="form-control">
                        <option disabled selected value required> -- select an option -- </option>
                        <option value="University Course">University Course</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Certification Preparation Class">Certification Preparation Class</option>
                        <option value="Certification">Certification</option>
                        <option value="Technical Training">Technical Training</option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <label for="gradeformat">Grading Format</label>
                    <select id="gradeformat" required name="gradeformat" class="form-control">
                        <option disabled selected value required> -- select an option -- </option>
                        <option value="Letter">Letter</option>
                        <option value="Percentage">Percentage</option>
                        <option value="Pass/Fail">Pass/Fail</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="cost">Cost</label>
                    <input type="text" class="form-control" id="cost" required name="cost" placeholder="$">
                </div>
                <div class="form-group col-md-12">
                    <label for="description">Event Description</label>
                    <textarea rows="10" cols="20" class="form-control" id="description" required name="description"
                        placeholder="Enter description"></textarea>
                </div>
            </div>
            <button type="submit" id="submitrequest" required name="submitrequest" class="btn btn-primary">Submit
                Request</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
