<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta required name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="reimbursement.css">

    <title>Reimbursement Change Form</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="placeholder-top">
        <div class="container">
            <h1 class="display-4">Reimbursement Change Form</h1>
            <p class="lead">Please fill out required information</p>
        </div>
    </div>
    <div id="placeholder-left"></div>
    <div id="reimbursement-form">
        <form method="POST" action="alter">
            <div class="form-group">
                        <label for="address">Please enter an new amount.</label>
                        <input type="text" class="form-control" id="amount" required name="amount" placeholder="Enter amount">
            </div>
            <div class="form-row">                
                <div class="form-group col-md-12">
                    <label for="description">Please explain why you changed the original amount</label>
                    <textarea rows="10" cols="20" class="form-control" id="reason" required name="reason"
                        placeholder="Enter text"></textarea>
                </div>
            </div>
            <button type="submit" id="submitrequest" required name="submitrequest" class="btn btn-primary">Submit
                Reason</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
