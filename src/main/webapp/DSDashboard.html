<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="CancelButton.css">
        <link rel="stylesheet" href="employee.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="placeholder-top">
		<div class="container">
			<h1 class="display-4">Supervisor Dashboard</h1>
            <p class="lead">Below are all pending requests</p>
            <form id="sign-out-form" action="logout" method="POST">
                    <a onclick="document.getElementById('sign-out-form').submit();">Sign Out</a>
                </form>
		</div>
	</div>
	<div id="placeholder-left"></div>
	<div id="emp-dashboard">
		<table class="table table-hover" id="employee-table">
			<thead>
				<tr>
                    <th scope="col">Action</th>
                    <th scope="col">ID</th>
					<th scope="col">Email</th>
					<th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Grade Format</th>
                    <th scope="col">Initial</th>
                    <th scope="col">Tentative</th>
                    <th scope="col">Grade Upload?</th>
                    <th scope="col">D.S. Approval</th>
                    <th scope="col">D.H. Approval</th>
                    <th scope="col">B.C. Approval</th>
                    <th scope="col">Altered by B.C.?</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='javascript/dashboard.js'></script>

</body>

</html>
