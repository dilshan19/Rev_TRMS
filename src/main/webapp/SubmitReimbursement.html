    <script>
    window.onload = function(){
    	updateDate();
    }
    function updateDate(){
		let d = new Date();
		let new_d = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
		document.getElementById("datefield").min = new_d;
    }
    </script>
</head>

<body>
    <!--[if lt IE 7]>

    <body>

        <h2>Fill out Reimbursement Info</h2>

        <form action="add" method="POST">
            Event type:<br>
            <select name="type">
                <option disabled selected value required> -- select an option -- </option>
                <option value="University Course">University Course</option>
                <option value="Seminar">Seminar</option>
                <option value="Certification Preparation Class">Certification Preparation Class</option>
                <option value="Certification">Certification</option>
                <option value="Technical Training">Technical Training</option>
            </select>
            <br>
            Event location:<br>
            <input type="text" name="location" required>
            <br>
            Event date:<br>
            <input type="date" name="date" id ="datefield" required max="2100-12-31" min="2019-10-17">
            <br>    
            Requested amount:<br>
            <input type="text" name="amount" required>
            <br>
            Description:<br>
            <input type="text" name="description" required>
            <br>
            <select name="format">
                <option disabled selected value required> -- select an option -- </option>
                <option value="Letter">Letter</option>
                <option value="Percentage">Percentage</option>
                <option value="Pass/Fail">Pass/Fail</option>
                <option value="Custom">Custom</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </body>
    <script src="" async defer></script>
</body>
